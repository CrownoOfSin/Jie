server:
  port: 8080
spring:
  application:
    #应用的名称，可选
    name: hokee
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/hokee?serverTime=Asia
      username: root
      password: 1234
mybatis-plus:
  configuration:
    #在映射实体或属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
